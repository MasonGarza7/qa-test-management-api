services:
  db:
    image: postgres:16
    container_name: qatm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qatest
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qatest"]
      interval: 2s
      timeout: 3s
      retries: 30

  api:
    build: .
    container_name: qatm_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/qatest
      SQL_ECHO: "false"
    ports:
      - "8000:8000"
    command: >
      bash -c "alembic upgrade head &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  pg_data:
